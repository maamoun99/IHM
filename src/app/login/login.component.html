<div class="header">
  <div>
    <h1 class="title">FastDeal</h1>
    <p class="description">Avec FastDeal, partagez vos compétences <br> et trouvez un travail</p>
  </div>
  <div class="right-container">
    <!-- Error message container -->
    <div class="error-container" *ngIf="errorMessage">
      <div class="error-message">{{ errorMessage }}</div>
    </div>
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-input"
          placeholder="Email or Phone">
      </div>
      <div class="form-group">
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-input"
          placeholder="Password">
      </div>
      <button type="submit" [disabled]="!username || !password" class="login-button"><strong>Se
          connecter</strong></button>
      <div class="form-links">
        <a href="#" class="forgot-password">Mot de passe oublié</a>
      </div>
      <div class="line-separator"></div>
      <div class="form-link">
        <a href="/register" class="register-button">Créer nouveau compte</a>
      </div>
    </form>
  </div>
</div>
