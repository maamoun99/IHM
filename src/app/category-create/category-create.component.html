<form #categoryForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Category Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newCategory.name" required>
        <!-- Update here -->
        <div *ngIf="categoryForm.controls['name'].errors?.['required'] && categoryForm.controls['name'].touched"
            class="invalid-feedback">
            Category name is required.
        </div>
    </div>

    <div class="form-group">
        <label for="sous_categorie">Sous Category</label>
        <input type="text" class="form-control" id="sous_categorie" name="sous_categorie"
            [(ngModel)]="newCategory.sous_categorie" required> <!-- Update here -->
        <div *ngIf="categoryForm.controls['sous_categorie'].errors?.['required'] && categoryForm.controls['sous_categorie'].touched"
            class="invalid-feedback">
            Sous category is required.
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
