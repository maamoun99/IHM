<form class="create-post-form" (submit)="onSubmit()" enctype="multipart/form-data">
    <h2 class="form-title">Create your post</h2> <!-- Titre ajoutÃ© -->
    
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="newPost.title" required>
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" [(ngModel)]="newPost.content" required></textarea>
    </div>

        <label for="customFile">Images:</label>

            (change)="previewImages($event)">

                <img [src]="imageUrl" alt="Image Preview" class="preview-image">
            </ng-container>
        </div>
    </div> -->
    <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="category" name="category" [(ngModel)]="newPost.categoryId" required>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" [(ngModel)]="newPost.price">
    </div>
    <div class="form-group">
        <button type="submit">Create Post</button>
    </div>
</form>
