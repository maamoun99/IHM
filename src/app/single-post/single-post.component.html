<div *ngIf="post" class="container-fluid body-background">
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-8 job">
                <div class="card mb-4">
                    <div class="card-body">
                        <h6 style="margin-bottom: 15px; font-size: 24px;">{{ post!.title }}</h6>
                        
                        <p style="font-size: 18px;">Price: {{ post!.price?.toFixed(2) }} DT</p>
                        <p style="font-size: 18px;">{{ post!.username }}</p>
                        
                        <small style="font-size: 14px;">Few Hours Ago</small>
                        <div class="text-end">
                            <button
                                *ngIf="(userRole$ | async) === 'client' || (userRole$ | async) === 'prestateur' || (userRole$ | async) === 'admin'"
                                class="btn btn-outline-primary round-button mx-2" type="button"
                                [routerLink]="'/reservation'">Apply</button>
                            <button
                                *ngIf="(userRole$ | async) != 'client' && (userRole$ | async) != 'prestateur' && (userRole$ | async) != 'admin'"
                                class="btn btn-primary round-button" type="button" [routerLink]="'/login'">Login To Apply</button>
                        </div>
                        <hr>
                        <div class="mt-4">
                            <h5 style="font-size: 24px;">Images</h5>
                            <div class="image-list d-flex justify-content-center align-items-center position-relative">
                                <button class="arrow-button left-arrow" (click)="prevImage()"><i class="fa fa-chevron-left"></i></button>
                                <div class="image-container">
                                    <img [src]="post!.imageUrl[currentImageIndex]" height="300" alt="Slide">
                                </div>
                                <button class="arrow-button right-arrow" (click)="nextImage()"><i class="fa fa-chevron-right"></i></button>
                            </div>
                        </div>
                        <hr>
                        <div class="mt-4">
                            <h5 style="font-size: 24px;">Job description</h5>
                            <div class="p-2" style="font-size: 18px;">
                                {{ post!.content }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
