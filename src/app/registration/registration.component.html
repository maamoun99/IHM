<div class="registration-container">
    <h2>Registration</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" class="form-input" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" class="form-input" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" class="form-input" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" [(ngModel)]="phone" class="form-input" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" [(ngModel)]="gender" class="form-input" required>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
            <option value="si maido">Si maido</option>
        </select>
    </div>

    <div class="form-group radio-group">
        <label>Role</label>
        <div class="radio-option">
            <input type="radio" name="role" [(ngModel)]="role" value="client" id="client" required>
            <label for="client">Client</label>
        </div>
        <div class="radio-option">
            <input type="radio" name="role" [(ngModel)]="role" value="prestateur" id="prestateur" required>
            <label for="prestateur">Prestateur</label>
        </div>
        <div class="form-group file-upload">
            <label for="customFile">Images:</label>
            <input type="file" class="custom-file-input" id="customFile" accept="image/*" multiple
                formControlName="image" (change)="previewImages($event)">
            <label class="custom-file-label" for="customFile"></label>
            <div class="image-container" *ngIf="img.length > 0">
                <ng-container *ngFor="let imageUrl of img; let i = index">
                    <img [src]="imageUrl" alt="Image Preview" class="preview-image">
                </ng-container>
            </div>
        </div>
    </div>
    <button (click)="register()" class="register-button">Register</button>
    <button routerLink="/login" class="cancel-button">Cancel</button>
</div>
