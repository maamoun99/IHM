<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="clientId">Client ID</label>
        <input type="text" class="form-control" id="clientId" formControlName="clientId" [disabled]="true">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" [disabled]="true">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" formControlName="date">
    </div>
    <div class="form-group">
        <label for="time">Time Start</label>
        <input type="time" class="form-control" id="time" formControlName="time">
    </div>
    <div class="form-group">
        <label for="timeEnd">Time End</label>
        <input type="time" class="form-control" id="timeEnd" formControlName="timeEnd">
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" formControlName="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
