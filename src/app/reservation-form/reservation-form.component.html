<div class="form-container">
    <h2 class="form-title">Make your reservation</h2> <!-- Titre ajoutÃ© -->

    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="clientId">Client ID<span class="required">*</span></label>
            <input type="text" class="form-control" id="clientId" formControlName="clientId" [disabled]="true">
        </div>
        <div class="form-group">
            <label for="username">Username<span class="required">*</span></label>
            <input type="text" class="form-control" id="username" formControlName="username" [disabled]="true">
        </div>
        <div class="form-group">
            <label for="date">Date<span class="required">*</span></label>
            <input type="date" class="form-control" id="date" formControlName="date">
        </div>
        <div class="form-group">
            <label for="time">Time Start<span class="required">*</span></label>
            <input type="time" class="form-control" id="time" formControlName="time">
        </div>
        <div class="form-group">
            <label for="timeEnd">Time End<span class="required">*</span></label>
            <input type="time" class="form-control" id="timeEnd" formControlName="timeEnd">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" formControlName="message"></textarea>
        </div>
        <div>
                    <button type="submit" class="btn btn-primary ">Submit</button>
        </div>
    </form>
</div>
