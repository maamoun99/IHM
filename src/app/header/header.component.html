<header>
  <nav>
    <ul>
      <li><a routerLink="/posts">Home</a></li>
      <li *ngIf="isAuthenticated"><a [routerLink]="userRole === 'client' ? '/posts' : '/profil'">Profile</a></li>
      <li *ngIf="isAuthenticated && userRole === 'prestateur'"><a routerLink="/orders">Orders</a></li>
      <li *ngIf="isAuthenticated && isClient()"><a routerLink="/message">Message</a></li>
      <li *ngIf="isAuthenticated"><a (click)="logout()">Logout</a></li>
      <li *ngIf="showBannedMessage"><span class="banned-message">You are banned. Please contact support for further
          assistance.</span></li>
      <li *ngIf="!isAuthenticated"><a routerLink="/login">Login</a></li>
    </ul>
  </nav>
</header>
